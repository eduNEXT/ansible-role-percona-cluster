---

- name: generate configuration
  template:
    src:  "{{ item }}.cnf.j2"
    dest: "{{ percona_config_dir }}/{{ item }}.cnf"
    owner: root
    group: root
    mode: '0644'
  with_items:
    - "client"
    - "default_character_sets_and_collations"
    - "mysqld"
    - "mysqld_safe"
    - "replication"
    - "sst"
    - "wsrep"
  notify:
    - stop percona master node
    - start percona master node bootstrap-pxc
    - create sst user
    - stop percona slave node
    - start percona slave node
    - restart percona standalone node

- name: logrotate configuration
  template:
    src: logrotate.j2
    dest: /etc/logrotate.d/percona-xtradb-cluster-server-5.7
    owner: root
    group: root
    mode: '0644'
